<script type="text/stache" can-autorender>
  <can-import from="toggle-value"/>

  <a href="javascript://" toggle-value-mouseover="showIt" toggle-value-mouseout="showIt">Toggle me</a>

  {{#if showIt}}
  <div>Hello there!</div>
  {{/if}}
</script>
<script src="node_modules/steal/steal.js" main="can/view/autorender/">
  var $ = require("jquery");
  require("can/component/");
  var viewModel = $("[can-autorender]").viewModel();
  viewModel.attr("showIt", false);
</script>
